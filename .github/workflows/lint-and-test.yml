name: Lint and Test

on:
  workflow_dispatch:

  workflow_call:

env:
  GO_VERSION: "1.25.4"

jobs:
  # ============================================================================
  # Style Job - Code formatting check
  # ============================================================================
  style:
    name: Style Check
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install revive
        run: go install github.com/mgechev/revive@v1.3.9
      - name: Run go fmt
        run: |
          pkgs=$(go list ./... | grep -v $(go env GOMODCACHE))
          go fmt $pkgs
          go list $pkgs | grep -v $(go env GOMODCACHE) | xargs -L1 revive -config .revive.toml -set_exit_status
  # ============================================================================
  # Lint Job - Static analysis
  # ============================================================================
  lint:
    name: Lint
    runs-on: linux-amd64-cpu4
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=10m --issues-exit-code=0 ./...

  # ============================================================================
  # Test Job - Unit tests per module with PostgreSQL service
  # ============================================================================
  test:
    name: Test (${{ matrix.module }})
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        module:
          - api
          - auth
          - cert-manager
          - common
          - db
          - ipam
          - site-agent
          - site-manager
          - site-workflow
          - workflow
          - workflow-schema

    services:
      postgres:
        image: postgres:14.4-alpine
        env:
          POSTGRES_DB: forgetest
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 30432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Override CI to use localhost instead of 'postgres' docker hostname
      # (see db/pkg/util/testing.go - it checks CI=true for GitLab CI)
      CI: "false"
      DB_NAME: forgetest
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      CGO_ENABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install go-junit-report
        run: go install github.com/jstemmer/go-junit-report/v2@latest

      - name: Run unit tests for ${{ matrix.module }}
        run: |
          set -o pipefail
          echo "Testing module: ${{ matrix.module }}"

          if [ "${{ matrix.module }}" = "site-agent" ]; then
            make carbide-mock-server-start
          fi

          go test -v -race -p 1 ./${{ matrix.module }}/... -coverprofile=coverage-${{ matrix.module }}.txt -covermode=atomic 2>&1 | tee test-output-${{ matrix.module }}.txt

          if [ "${{ matrix.module }}" = "site-agent" ]; then
            make carbide-mock-server-stop
          fi

      - name: Generate JUnit report
        if: always()
        run: |
          cat test-output-${{ matrix.module }}.txt | go-junit-report -set-exit-code > report-${{ matrix.module }}.xml || true

      - name: Display coverage summary
        if: always()
        run: |
          if [ -f coverage-${{ matrix.module }}.txt ]; then
            go tool cover -func coverage-${{ matrix.module }}.txt
          fi

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-${{ matrix.module }}
          path: report-${{ matrix.module }}.xml
          retention-days: 7

  # ============================================================================
  # Publish Test Results - Aggregate and publish all test results
  # ============================================================================
  publish-test-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Download all test report artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-report-*
          path: test-reports
          merge-multiple: true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-reports/**/*.xml
          check_name: Test Results
          comment_mode: always
          compare_to_earlier_commit: true
          job_summary: true
          report_individual_runs: true
          report_suite_logs: info
