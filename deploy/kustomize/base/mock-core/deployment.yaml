# carbide-rest-mock-core (mock carbide gRPC server) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-rest-mock-core
  labels:
    app: carbide-rest-mock-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbide-rest-mock-core
  template:
    metadata:
      labels:
        app: carbide-rest-mock-core
    spec:
      containers:
        - name: mock-core
          image: localhost:5000/carbide-rest-mock-core:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11079
              name: grpc
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 11079
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 11079
            initialDelaySeconds: 2
            periodSeconds: 5
