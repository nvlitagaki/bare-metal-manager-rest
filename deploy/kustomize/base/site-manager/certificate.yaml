# Certificate for site-manager TLS, managed by cert-manager.io
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: site-manager-tls
spec:
  # Secret where cert-manager will store the certificate
  secretName: site-manager-tls

  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - Nvidia
  commonName: carbide-rest-site-manager
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - carbide-rest-site-manager
    - carbide-rest-site-manager.carbide
    - carbide-rest-site-manager.carbide.svc.cluster.local
    - localhost
  issuerRef:
    name: carbide-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
